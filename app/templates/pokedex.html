{% extends "base.html" %} {% block title%}Pokedex{%endblock%} {%block styles%}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/pokedex.css')}}"
/>
{%endblock%} 
{%block header%}
<div class="header-container">
        <a href="{{url_for('index')}}">
            <img src="{{url_for('static', filename='images/index-page/logo.png')}}" alt="Logo de PokeCode">
        </a>
    </div>
{%endblock%} {%block content%}
<div class="card_container">
  {% for pokemon in pokemon_list %}
  <div class="pokemon_container">
    <div class="img_container">
      <img src="{{pokemon.sprites.front_default}}" />
    </div>
    <p class="name">{{pokemon.name}}</p>
    <div class="types">
      {% for tipo in pokemon.types%}
      <p class="type {{ tipo }}">{{tipo}}</p>
      {%endfor%}
    </div>
  </div>
  {% endfor %}
</div>

{%endblock%}
