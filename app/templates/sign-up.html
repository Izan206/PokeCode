{%extends "base.html"%} {%block title%}Sign-up{%endblock%} {%block styles%}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/sign-up.css')}}"
/>
{%endblock%} {%block content%}
<header>
  <div class="header-container">
    <div class="welcome-container">
      <p
        id="text"
        data-text="Welcome, future Trainer! Create your Trainer profile and get ready to start your own PokÃ©mon adventure"
      ></p>
    </div>
    <a href="{{url_for('home.index')}}" id="log-btn">LOG IN</a>
  </div>
</header>
<main>
  <video
    class="video"
    src="{{url_for('static', filename='videos/lightning-bolt2.webm')}}"
    autoplay
    loop
    muted
  ></video>
  <div class="blur-background"></div>
  <div class="form-container">
    <h3>SIGN-UP</h3>
    <form action="{{url_for('home.sign_up')}}" method="POST" id="sign-up">
      <label for="">name:</label>
      <input type="text" name="name" placeholder="pikachu34" />
      <label for="">password:</label>
      <input type="password" name="password1" placeholder="**********" />
      <label for="">confirm password:</label>
      <input type="password" name="password2" placeholder="**********" />
      {%if error%}
      <p id="error">*{{error}}</p>
      {%endif%} {%if success%}
      <p id="success">{{success}}</p>
      {%endif%}
      <button type="submit" id="sign-up-button">Save and Select Skin</button>
    </form>
  </div>
</main>

{%endblock%}
