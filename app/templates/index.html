<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='/images/iconoPokeCode.png') }}">
    <title>PokeCode</title>
</head>

<body>
    <header>
        <div class="header-container">     
            <div class="welcome-container">
                <p id="text"></p>
            </div>
            <script>
                const mensaje = "Welcome to PokeCode! We hope you enjoy battling your favorite Pokémon one-on-one. Get ready to fight, now!";
                let index = 0;
                const velocity = 30; // milliseconds between each letter

                function write() {
                    if (index < mensaje.length) {
                        document.getElementById("text").innerHTML += mensaje[index];
                        index++;
                        setTimeout(write, velocity);
                    }
                }
                write();
            </script>
        </div>
    </header>
    <main>     
        <p class="start-text">Click to start</p>    
        <form action="/pokemons" method="get">
            <input type="submit" id="click-action" value="Start">
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 PokeCode. All rights reserved by Izan Álvarez and Axel Cartaya</p>
        </div>
    </footer>
</body>

</html>
