{%extends "base.html"%} {%block title%}PokeCode{%endblock%} {%block styles%}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/index.css')}}"
/>{%endblock%} {%block content%}

<header>
  <div class="header-container">
    <div class="welcome-container">
      <p
        id="text"
        data-text="Welcome to PokeCode! We hope you enjoy battling your favorite PokÃ©mon one-on-one. Get ready to fight, now!"
      ></p>
    </div>
    <a href="{{url_for('home.sign_up')}}" id="register-btn">SIGN UP</a>
  </div>
</header>
<main>
  <div class="form-container">
    <form action="{{url_for('home.index')}}" method="POST">
      <div class="trainer-container">
        <div>
          <label for="trainer">TRAINER NAME:</label>
          <input
            type="text"
            name="trainer"
            id="trainer"
            class="trainer"
            placeholder="Introduce your nickname"
          />
        </div>
        <div>
          <label for="trainer-password">PASSWORD:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="trainer"
            placeholder="********"
          />
        </div>
      </div>
      {%if error%}
      <p class="error">{{error}}</p>
      {% endif %}
      <p class="start-text">Click to start</p>
      <input type="submit" id="click-action" value="Start" />
    </form>
  </div>
</main>

{%endblock%}
