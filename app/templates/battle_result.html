{%extends "base.html"%} {%block title%}Battle Results{%endblock%}

{%block styles%}
<link rel="stylesheet" href="{{url_for('static', filename='css/battle_result.css')}}" />
{%endblock%} 
{% block content %}
<div class="result-container">
    <h1>Battle over!</h1>
    <h2>Winner: {{ winner }}</h2>
    <h3>Looser: {{ loser }}</h3>

    <div class="log">
        <h3>Combat summary:</h3>
        <ul>
            {% for entry in battle.log %}
            <li>{{ entry }}</li>
            {% endfor %}
        </ul>
    </div>

    <a href="{{ url_for('pokemon.pokedex') }}" class="btn">Return to the Pok√©dex</a>
</div>
{%endblock%}
